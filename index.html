<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4fc3f7">
    <title>Tip Calculator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>

        <main>
            <div class="input-group">
                <label for="subtotal-input">Subtotal</label>
                <input
                    type="number"
                    id="subtotal-input"
                    step="0.01"
                    min="0"
                    inputmode="decimal"
                    autocomplete="off"
                    placeholder="0.00">
            </div>

            <div class="input-group">
                <label for="ototal-input">Total w/ tax</label>
                <input
                    type="number"
                    id="ototal-input"
                    step="0.01"
                    min="0"
                    inputmode="decimal"
                    autocomplete="off"
                    placeholder="0.00">
            </div>

            <div id="error-area" class="error-message"></div>

            <div class="button-group">
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
                <button id="calculate-btn" class="btn btn-primary">Calculate</button>
            </div>

            <div id="results-area" class="results" style="display: none;">
                <pre id="results-text"></pre>
            </div>
        </main>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
